<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="./js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/reset.css">
	<title>Is Basquiat Your Thing?</title>
</head>
<body>
	<!-- Initial Landing Page -->
	<div id="container">
		<h1 class="title t1">IS</h1>
		<h1 class="title t2">BASQUIAT</h1>
		<h1 class="title t3">YOUR THING?</h1>
		<h1 class="title main-title">Basquiat Quiz</h1>
		<h4 class="quizButton">Take this artsy quiz!</h4>
	</div>
	<!-- <div id="skipIntro">
		<h6 class="skip">Skip</h6>
	</div> -->
	<!-- Quiz Questions -->
	<div class="quizContent">
		<span class="question">Where was Jean-Michel Basquiat born?</span>
		<div class="multipleChoiceAnswers">
			<input type="radio" name="option" class="option" value="0"><span class="answer"></span>Sacramento, CA<br>
			<input type="radio" name="option" class="option" value="1"><span class="answer"></span>Boston, MA<br>
			<input type="radio" name="option" class="option" value="2"><span class="answer"></span>Brooklyn, NY<br>
			<input type="radio" name="option" class="option" value="3"><span class="answer"></span>Kauai, HI<br>
		</div>
		<div class="answerButtons">
			<input type="button" id="submit" value="Submit">
			<input type="button" id="retryButton" value="Re-Take">
		</div>
	</div>
</body>
<footer><!-- Question Facts -->
	<div id="bottom">
		<div id="factHolder">
			<span id="lastQuestionFact"></span>
		</div>
	</div>
	<div id="bottom2">
		<div id="yourAnswer">
			<span id="correct">CORRECT!</span>
			<span id="incorrect">INCORRECT!</span>
		</div>
	</div>
</footer>
</html>
